<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 스타일 1: 기본 테두리 -->
  <g transform="translate(0, 0)">
    <text x="50" y="15" text-anchor="middle" font-size="10" fill="#333">기본 테두리</text>
    <rect x="10" y="20" width="80" height="80" rx="6" ry="6" fill="#FF0000"/>
    <rect x="18" y="28" width="64" height="64" rx="4" ry="4" fill="transparent"/>
  </g>
  
  <!-- 스타일 2: 두꺼운 테두리 -->
  <g transform="translate(100, 0)">
    <text x="50" y="15" text-anchor="middle" font-size="10" fill="#333">두꺼운 테두리</text>
    <rect x="10" y="20" width="80" height="80" rx="6" ry="6" fill="#FF0000"/>
    <rect x="25" y="35" width="50" height="50" rx="3" ry="3" fill="transparent"/>
  </g>
  
  <!-- 스타일 3: 점선 테두리 -->
  <g transform="translate(200, 0)">
    <text x="50" y="15" text-anchor="middle" font-size="10" fill="#333">점선 테두리</text>
    <rect x="10" y="20" width="80" height="80" rx="6" ry="6" fill="transparent" stroke="#FF0000" stroke-width="6" stroke-dasharray="8,4"/>
  </g>
  
  <!-- 스타일 4: 이중 테두리 -->
  <g transform="translate(300, 0)">
    <text x="50" y="15" text-anchor="middle" font-size="10" fill="#333">이중 테두리</text>
    <rect x="10" y="20" width="80" height="80" rx="6" ry="6" fill="#FF0000"/>
    <rect x="18" y="28" width="64" height="64" rx="4" ry="4" fill="transparent"/>
    <rect x="22" y="32" width="56" height="56" rx="3" ry="3" fill="transparent" stroke="#FF4444" stroke-width="2"/>
  </g>
</svg>