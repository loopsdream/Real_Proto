<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 블록 크기: 100x100 픽셀, 여백: 20 픽셀 -->
  
  <!-- 빨간 블록 -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#FF4D4D" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- 파란 블록 -->
  <g transform="translate(140, 20)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#4D79FF" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- 노란 블록 -->
  <g transform="translate(260, 20)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#FFD24D" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- 초록 블록 -->
  <g transform="translate(380, 20)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#4DFF88" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- 보라 블록 -->
  <g transform="translate(20, 140)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#B94DFF" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- 빈 블록 (외곽선만) -->
  <g transform="translate(140, 140)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="none" stroke="#666666" stroke-width="3" stroke-dasharray="7,4"/>
    <circle cx="50" cy="50" r="15" fill="none" stroke="#666666" stroke-width="2"/>
    <line x1="35" y1="50" x2="65" y2="50" stroke="#666666" stroke-width="2"/>
    <line x1="50" y1="35" x2="50" y2="65" stroke="#666666" stroke-width="2"/>
  </g>
  
  <!-- 각 블록의 개별 파일 버전 (내보내기용) -->
  
  <!-- 빨간 블록 (단독) -->
  <g transform="translate(20, 280)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#FF4D4D" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#333333">Red Block (100x100)</text>
  </g>
  
  <!-- 파란 블록 (단독) -->
  <g transform="translate(140, 280)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#4D79FF" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#333333">Blue Block (100x100)</text>
  </g>
  
  <!-- 노란 블록 (단독) -->
  <g transform="translate(260, 280)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#FFD24D" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#333333">Yellow Block (100x100)</text>
  </g>
  
  <!-- 초록 블록 (단독) -->
  <g transform="translate(380, 280)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#4DFF88" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#333333">Green Block (100x100)</text>
  </g>
  
  <!-- 보라 블록 (단독) -->
  <g transform="translate(20, 420)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#B94DFF" stroke="#333333" stroke-width="3"/>
    <circle cx="25" cy="25" r="7" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="38" cy="38" r="4" fill="#FFFFFF" opacity="0.3"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#333333">Purple Block (100x100)</text>
  </g>
  
  <!-- 빈 블록 (외곽선만) (단독) -->
  <g transform="translate(140, 420)">
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="none" stroke="#666666" stroke-width="3" stroke-dasharray="7,4"/>
    <circle cx="50" cy="50" r="15" fill="none" stroke="#666666" stroke-width="2"/>
    <line x1="35" y1="50" x2="65" y2="50" stroke="#666666" stroke-width="2"/>
    <line x1="50" y1="35" x2="50" y2="65" stroke="#666666" stroke-width="2"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#333333">Empty Block (100x100)</text>
  </g>
</svg>